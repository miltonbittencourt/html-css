<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

    <video width="560" poster="imagens/baleia.jpg" controls>
        <source src="media/Baleia-m4v.m4v" type="video/mp4">
        <source src="media/Baleia-webm.webm" type="video/webm">
        <source src="media/baleia-mp4.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com a reprodução do noss vídeo, para baixá-lo <a href="media/Baleia-m4v.m4v">clique aqui.</a></p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo vídeo com Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/758721685?h=e77d940887&color=ffffff&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
